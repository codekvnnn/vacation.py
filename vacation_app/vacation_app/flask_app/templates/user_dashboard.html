<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <h1>Hello Users!</h1>
    <p>{{all_users}}</p>

    <table class="table table-dark">
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Age</th>
            <th>options</th>
        </tr>
        {% for one_user in all_users %}
        <tr>
            <td><a href="/users/show/{{one_user.id}}">{{one_user.first_name}}</a></td>
            <td>{{one_user.last_name}}</td>
            <td>{{one_user.email}}</td>
            <td>{{one_user.age}}</td>
            <td><a href="/users/show/{{one_user.id}}">Show User</a></td>
        </tr>
        {% endfor %}
    </table>
    <a href="/trips/dashboard">See all trips</a>
    <a href="/users/new"><button>Add new User</button></a>
    <a href="/users/sign_out"><button>Sign Out</button></a>
</body>
</html>
